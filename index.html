<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be You - Portfolio</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen active">
        <div class="login-container">
            <div class="logo">
                <h1>Be You</h1>
            </div>
            <div class="login-form">
                <div class="input-group">
                    <input type="password" id="passwordInput" placeholder="Enter your access code" autocomplete="off">
                </div>
                <button type="button" class="btn-primary" id="loginButton">Enter</button>
                <div id="errorMessage" class="error-message"></div>
            </div>
        </div>
    </div>

    <!-- Main Portfolio Screen -->
    <div id="portfolioScreen" class="screen">
        <header class="header">
            <div class="container">
                <h1 class="site-title">Be You</h1>
                <nav class="nav">
                    <button id="uploadBtn" class="btn-secondary">Add Content</button>
                    <button id="logoutBtn" class="btn-logout">Logout</button>
                </nav>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <!-- Upload Section -->
                <section id="uploadSection" class="upload-section hidden">
                    <div class="upload-container">
                        <h2>Add New Content</h2>
                        <div class="upload-area" id="uploadArea">
                            <div class="upload-icon">üìÅ</div>
                            <p>Drag and drop your files here</p>
                            <p class="upload-types">Supported: PDF, PowerPoint, Word, MP3, MP4</p>
                            <input type="file" id="fileInput" multiple accept=".pdf,.ppt,.pptx,.doc,.docx,.mp3,.mp4" style="display: none;">
                            <button type="button" class="btn-primary" id="chooseFilesBtn">Choose Files</button>
                        </div>
                        <div class="form-group">
                            <label for="titleInput">Title (optional)</label>
                            <input type="text" id="titleInput" placeholder="Enter a title for your content">
                        </div>
                        <div class="form-group">
                            <label for="descriptionInput">Description (optional)</label>
                            <textarea id="descriptionInput" placeholder="Add a brief description"></textarea>
                        </div>
                        <div class="upload-actions">
                            <button id="saveFileBtn" class="btn-primary">Save</button>
                            <button id="cancelUploadBtn" class="btn-secondary">Cancel</button>
                        </div>
                    </div>
                </section>

                <!-- Portfolio Display -->
                <section class="portfolio-section">
                    <div class="portfolio-header">
                        <h2>Your Portfolio</h2>
                        <div class="filter-tabs">
                            <button class="filter-btn active" data-filter="all">All</button>
                            <button class="filter-btn" data-filter="document">Documents</button>
                            <button class="filter-btn" data-filter="presentation">Presentations</button>
                            <button class="filter-btn" data-filter="audio">Audio</button>
                            <button class="filter-btn" data-filter="video">Video</button>
                        </div>
                    </div>
                    
                    <div id="portfolioGrid" class="portfolio-grid">
                        <div class="empty-state">
                            <div class="empty-icon">‚úçÔ∏è</div>
                            <h3>Start Building Your Portfolio</h3>
                            <p>Click "Add Content" to upload your first piece</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Status Message -->
    <div id="statusMessage" class="status-message"></div>

    <script src="script.js"></script>
</body>
</html>
